<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung Erfolgreich</title>
    <style>

/* Google Font: Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Allgemeine Stile */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f8ff, #e6f0ff);
    color: #333;
    text-align: center;
    margin: 0;
    padding: 20px;
}

/* Container */
.container {
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    border: 1px solid #d0e2ff;
}

/* √úberschriften */
h2 {
    font-size: 22px;
    color: #0056b3;
    font-weight: bold;
    margin-bottom: 15px;
}

h3 {
    font-size: 18px;
    color: #444;
    font-weight: normal;
}

p {
    font-size: 16px;
    color: #555;
    line-height: 1.6;
}

/* Button-Styling */
button, a {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
    text-decoration: none;
}

/* Discord Button */
.discord-btn {
    background: #5865F2; /* Discord Blau */
    color: white;
    box-shadow: 0 4px 8px rgba(88, 101, 242, 0.2);
}

.discord-btn:hover {
    background: #4854C7;
}

/* Schlie√üen Button */
.close-btn {
    background: #dc3545;
    color: white;
    box-shadow: 0 4px 8px rgba(220, 53, 69, 0.2);
}

.close-btn:hover {
    background: #c82333;
}

/* QR-Code Styling */
img {
    margin-top: 10px;
    width: 150px;
    height: 150px;
    border-radius: 8px;
    border: 2px solid #5865F2;
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        max-width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    h3 {
        font-size: 16px;
    }

    p {
        font-size: 14px;
    }

    button, a {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>‚úÖ Deine Zahlung wurde erfolgreich verarbeitet!</h2>
        <h3><b>Du kannst den Browser jetzt schlie√üen.</b></h3><br>
        <p>Falls du Unterst√ºtzung ben√∂tigst oder es ein Problem mit der Transaktion gibt, kontaktiere uns hier:</p>
        
        <a id="discordButton" href="https://discord.gg/hSxEPWxHCb" target="_blank" class="discord-btn">
            üí¨ Discord Support-Kanal
        </a><br>

        <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https%3A%2F%2Fdiscord.gg%2FhSxEPWxHCb" alt="Discord QR Code">
    </div>

    <script>
        document.addEventListener("click", function(event) {
            const discordButton = event.target.closest("#discordButton");

            if (discordButton) {
                event.preventDefault();

                let discordLink = discordButton.getAttribute("href");
                let newTab = window.open(discordLink, '_blank');

                if (!newTab || newTab.closed || typeof newTab.closed === "undefined") {
                    window.location.href = discordLink;
                }
            }
        });

        // Entfernt alten Verlaufseintrag, aber beh√§lt die Seite aktiv
        window.addEventListener("pageshow", function(event) {
            if (event.persisted) {
                history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>

    <footer>
        <p>&copy; 2025 DeFi Syndicate | Dezentral. Gemeinschaftlich. Stark.</p>
    </footer>
</body>
</html>
